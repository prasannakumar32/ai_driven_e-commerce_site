services:
  # Frontend React App
  - type: web
    name: ai-ecommerce-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-ecommerce-backend.onrender.com/api
      - key: REACT_APP_URL
        value: https://ai-ecommerce-frontend.onrender.com
