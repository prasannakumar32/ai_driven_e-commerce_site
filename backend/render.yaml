services:
  # Backend API Service
  - type: web
    name: ai-ecommerce-backend
    runtime: node
    plan: free
    env: node
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend && npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database Configuration
      - fromDatabase:
          name: ai-ecommerce-db
          property: connectionString
        key: MONGODB_URI
      # Security
      - key: JWT_SECRET
        generateValue: true
      # Stripe Configuration
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      # Cloudinary Configuration
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Frontend URLs (Optional)
      - key: FRONTEND_URL
        sync: false
      - key: API_URL
        sync: false

databases:
  - name: ai-ecommerce-db
    databaseName: ai-ecommerce
    plan: free
