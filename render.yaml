services:
  # Backend API Service
  - type: web
    name: ai-ecommerce-backend
    runtime: node
    plan: free
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - fromDatabase:
          name: ai-ecommerce-db
          property: connectionString
        key: MONGODB_URI
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Frontend React App
  - type: web
    name: ai-ecommerce-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-ecommerce-backend.onrender.com/api
      - key: REACT_APP_URL
        value: https://ai-ecommerce-frontend.onrender.com

databases:
  # MongoDB Database
  - name: ai-ecommerce-db
    plan: free
    databaseName: ai-ecommerce
    user: ai-ecommerce-user
