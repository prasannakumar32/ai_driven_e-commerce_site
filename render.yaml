services:
  # Backend API Service
  - type: web
    name: ai-ecommerce-backend
    runtime: node
    plan: free
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://ai-ecommerce-user:trglucifer%4032K@cluster0.naulav.mongodb.net/ai-ecommerce?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Frontend React App - Static Site
  - type: static
    name: ai-ecommerce-frontend
    plan: free
    rootDir: frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-ecommerce-backend.onrender.com/api
      - key: REACT_APP_URL
        value: https://ai-ecommerce-frontend.onrender.com
      - key: NODE_PATH
        value: ./src
      - key: PUBLIC_URL
        value: https://ai-ecommerce-frontend.onrender.com